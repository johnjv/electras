<!DOCTYPE html>
<html>
<head>
<title>Images</title>
<style>
body {
	background-color: #050;
}
table#images {
	font-family: Courier, fixed;
}
</style>
</head>

<body>
<table id="images"></table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
var IMAGE_FILES = [
	['eraser', 50, 50],
	['err-circ', 50, 50],
	['gateand', 50, 50],
	['gatenot', 30, 20],
	['gateor', 50, 50],
	['light0', 50, 50],
	['light1', 50, 50],
	['output0', 30, 30],
	['output1', 50, 50],
	['switch0', 50, 50],
	['switch1', 50, 50],
	['color0', 50, 50],
	['color1', 50, 50],
	['color2', 50, 50],
	['color3', 50, 50],
	['shape0', 50, 50],
	['shape1', 50, 50],
	['shape2', 50, 50],
	['to-floor', 40, 50]
];

$(document).ready(function () {
	var table, tr;

	table = $('#images');
	$.each(IMAGE_FILES, function (i, file_info) {
		tr = $('<tr></tr>');
		tr.append($('<td></td>').text(file_info[0]));
		tr.append($('<td></td>').append($('<img></img>')
			.attr('src', file_info[0] + '.svg')
			.width(file_info[1])));
		tr.append($('<td></td>').append($('<img></img>')
			.attr('src', file_info[0] + '.png')
			.width(file_info[1])));
		table.append(tr);
	});
});
</script>
</body>
