 <head>

 <body>
 <div id="circuit"></div>
 
 <div id = "LevelSelector">
     <h1 id = "title">Please Select a Level!</h1>
     <table id = "levelSelect1"><tbody id = "levels1"></tbody></table>
     <div id = "arrow1"><img src = "../levels/images/right.svg" id = "right1"></div>
     <table id = "levelSelect2"><tbody id = "levels2"></tbody></table>
     <div id = "arrow2"><img src = "../levels/images/left.svg" id = "left2"></div>
 </div>

 <div id="factory">
    <div id = "parts">
	<img src="../Floor/resource-image/belt.png" id="belt">
	<img src="../Floor/resource-image/box.png" id="box">
	<img src="../Floor/resource-image/dropper.png" id="dropper">
	<img src="../Floor/resource-image/punchingbox.png" id="punchingbox">
	<img src="../Floor/resource-image/glove.png" id="glove"></div>	
	<button id="start">Start</button>
 </div>
 
<div id = "clipboard">
    <textarea readonly id="order" readonly="readonly" cols="40" rows="5"></textarea>
    <div id = "editLevels"><button id="prev">Previous</button><button id="advanceLevel">Advance</button><button id="showLevels">Show Levels</button></div>
</div>
